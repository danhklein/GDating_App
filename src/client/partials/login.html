<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form" ng-submit="vm.login()">
            <fieldset class="form-group">
                <label>Email*</label>
                <input ng-model="vm.user.email" class="form-control" type="email" required \>
                <label>Password* </label>
                <input ng-model="vm.user.password" class="form-control" type="password" required \>
                <button type="submit" class="btn btn-success">Register</button>
            </fieldset>
        </form>
    </div>
</div>
